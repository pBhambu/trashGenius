<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRASHGENIUS – Ocean Plastic Heatmap</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section id="map-section" class="map-section is-visible">
        <div id="app">
          <div id="map"></div>

          <div class="overlay">
            <div class="overlay-pill">TRASHGENIUS</div>
            <div class="overlay-title">Global Ocean Plastic Heatmap</div>
            <div class="overlay-sub">Plastic waste entering the ocean — higher = hotter</div>
          </div>

          <div class="legend">
            <div class="legend-title">Relative plastic input to oceans</div>
            <div class="legend-gradient"></div>
            <div class="legend-ticks">
              <span>Low</span>
              <span>Medium</span>
              <span>High</span>
            </div>
            <div class="legend-source">
              Data: Our World In Data — plastic waste emitted to the ocean per capita.
            </div>
          </div>

          <div class="status" id="status">
            <span class="status-dot" id="status-dot"></span>
            <span class="status-text" id="status-text">Loading latest plastic waste data…</span>
          </div>

          <a href="./index.html" class="back-button">
            <svg class="back-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m12 19-7-7 7-7"></path>
              <path d="m19 12H5"></path>
            </svg>
            Back to Home
          </a>
        </div>
      </section>
    </main>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- App logic -->
    <script src="./script.js"></script>
  </body>
</html>
